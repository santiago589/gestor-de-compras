<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #fff;
      margin: 5px auto;
      padding: 10px;
      width: 60%;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
    }

    .borrar {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .borrar:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Mi Lista de Compras</h1>

  <input type="text" id="itemInput" placeholder="Â¿QuÃ© necesitas comprar?" />
  <button onclick="agregarItem()">Agregar</button>

  <ul id="lista"></ul>

  <script>
    function agregarItem() {
      const input = document.getElementById("itemInput");
      const valor = input.value.trim();

      if (valor === "") {
        alert("Â¡Ey! No puedes comprar el vacÃ­o. ðŸ˜…");
        return;
      }

      const li = document.createElement("li");
      li.innerHTML = `${valor} <button class="borrar" onclick="borrarItem(this)">X</button>`;
      document.getElementById("lista").appendChild(li);
      input.value = "";
      input.focus();
    }

    function borrarItem(boton) {
      boton.parentElement.remove();
    }
  </script>

</body>
</html>
